GlobalPlanner:
  allow_unknown: true
  default_tolerance: 0.5
  # visualize_potential: true 
  old_navfn_behavior: false
  use_quadratic: true
  use_grid_path: false
  use_dijkstra: true
  

#Independent settings for the planner's costmap
global_costmap: 
  global_frame: /map
  # robot_base_frame: robot_0/base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  static_map: true
  width: 100.0
  height: 100.0
  rolling_window: true
